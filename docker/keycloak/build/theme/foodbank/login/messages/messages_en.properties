# Migration gate error messages
# {0} is the URL placeholder
companyNotMigratedError=Your organization has not yet migrated to the new application. Please use the legacy application at: {0}
companyAlreadyMigratedError=Your organization has already migrated to the new application. Please use the new application at: {0}
barcodeNotSupportedOnOldAppError=Barcode authentication is only available on the new application. Please use the new application at: {0}

# Barcode authentication errors
barcodeInvalidFormatError=Invalid barcode format. Please scan a valid barcode.
barcodeInvalidExpirationError=Invalid barcode expiration date.
barcodeExpiredError=This barcode has expired. Please generate a new one.
barcodeInvalidSignatureError=Invalid barcode. Please scan a valid barcode.
barcodeUserNotFoundError=User not found. Please contact your administrator.
