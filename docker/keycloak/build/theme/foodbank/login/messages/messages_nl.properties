# Migration gate error messages
# {0} is the URL placeholder
companyNotMigratedError=Uw organisatie is nog niet gemigreerd naar de nieuwe applicatie. Gebruik de oude applicatie op: {0}
companyAlreadyMigratedError=Uw organisatie is al gemigreerd naar de nieuwe applicatie. Gebruik de nieuwe applicatie op: {0}
barcodeNotSupportedOnOldAppError=Barcode-authenticatie is alleen beschikbaar in de nieuwe applicatie. Gebruik de nieuwe applicatie op: {0}

# Barcode authentication errors
barcodeInvalidFormatError=Ongeldig barcode-formaat. Scan een geldige barcode.
barcodeInvalidExpirationError=Ongeldige vervaldatum van de barcode.
barcodeExpiredError=Deze barcode is verlopen. Genereer een nieuwe.
barcodeInvalidSignatureError=Ongeldige barcode. Scan een geldige barcode.
barcodeUserNotFoundError=Gebruiker niet gevonden. Neem contact op met uw beheerder.
